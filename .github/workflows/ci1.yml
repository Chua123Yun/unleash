name: CI

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Make frontend build script executable
        run: chmod +x ./scripts/build-frontend-if-needed.sh

      - name: Run frontend build
        run: ./scripts/build-frontend-if-needed.sh

      - name: Build project with Gradle
        run: ./gradlew build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/libs/**

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: build/reports/tests/**

      - name: Generate and Upload Code Coverage Report
        run: ./gradlew jacocoTestReport

      - name: Upload Code Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: build/reports/jacoco/test/html/**

      - name: Run Deployment
        run: java -jar build/libs/unleash-test-V1.jar
